<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ContrataSi - Conectando talentos às melhores oportunidades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="position-relative">
        <a href="/">
          <img
            src="fotos/logo4.png"
            class="position-absolute logo-img"
            alt="Logo"
            style="height: 120px"
          />
        </a>
      </div>
    </header>
    <div class="hero-section text-center">
      <div class="container">
        <h4>
          Conectando <span class="highlight">talentos</span> às melhores
          oportunidades.
        </h4>

        <div
          class="d-flex align-items-center justify-content-between flex-wrap gap-3 mt-4"
        >
          <div class="logo me-3">
            <a href="/vagas.html">
              <img
                src="fotos/logo3.png"
                alt="Logo"
                class="img-fluid"
                style="height: 80px"
              />
            </a>
          </div>

          <div class="position-relative flex-grow-1">
            <input
              type="text"
              class="search-bar w-100"
              placeholder="Pesquise aqui vagas ou profissionais"
            />
            <a href="/vagas.html">
              <span class="search-icon"><i class="bi bi-search"></i></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
